<!-- Task 2: Using map
Objective: Create a new array with each element squared.
Instructions: Given an array of numbers, use the map method to create a new array where each element is the square of the original element. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>squaredNumbers</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3, 4, 5];
        let squareNumbers = numbers.map( each=>each ** 2);

        console.log("Original Array:", numbers);
        console.log("Squared Array:", squareNumbers);
    </script>
</body>
</html>
