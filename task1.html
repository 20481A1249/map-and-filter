<!-- Task 1: Double the Numbers
Objective: Double each number in an array.
Instructions: Given an array of numbers, use the map method to create a new array where each number is doubled. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doubledNumbers</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3, 4, 5];
        let doubledNumbers = numbers.map( each=>each * 2);

        console.log("Original Array:", numbers);
        console.log("Doubled Array:", doubledNumbers);
    </script>
</body>
</html>
