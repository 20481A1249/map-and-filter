<!-- Task 4: Filter Long Words
Objective: Filter out words longer than 5 characters.
Instructions: Given an array of words, use the filter method to create a new array that contains only words with 5 or fewer characters. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Check the output in the console</p>
    <script>
        const words = ["apple", "banana", "cat", "dog", "elephant", "fox"];
        const shortWords = words.filter(word => word.length <= 5);
        console.log(shortWords);
    </script>
</body>
</html>
